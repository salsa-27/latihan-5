<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      width: 350px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 3px gray;
    }

    .atas {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .atas img {
      width: 40px;
      height: 40px;
    }

    .atas span {
      font-size: 20px;
    }

    h2 {
      margin: 10px 0 5px 0;
      font: 18px;
    }

    p {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      font-size: 14px;
      color: #555;
    }

    .tombol {
      width: 100px;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
    }

    .tombol:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="atas">
      <img src="https://cdn.worldvectorlogo.com/logos/jira-3.svg" alt="Jira Logo">
       <i class="hgi hgi-stroke hgi-transition-left"></i>

    </div>

    <h2>Jira</h2>
    <p>Project management for agile teams, tracking issues and tasks.</p>

    <div class="tombol">
      <i class="hgi hgi-stroke hgi-cursor-rectangle-selection-01"></i>
      Connect
    </div>
  </div>

</body>
</html>
